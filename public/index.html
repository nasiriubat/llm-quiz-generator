<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUNI Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="pdf-upload">
    <input type="file" id="pdfFile" accept="application/pdf" required />
    <button onclick="uploadPdf()">Upload</button>
    <div id="uploadMessage"></div>
  </div>

  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <!-- Sample questions placeholder -->
      <div id="sample-questions" class="sample-questions">
        
        <p onclick="submitSampleQuery('Give me 3 multiple choice question on llm and ai agents with 4 options. mark the correct answer.')">
          Give me 3 multiple choice question on llm and ai agents with 4 options. mark the correct answer.
        </p>
     

      </div>
    </div>
    <div class="input-box">
      <input type="text" id="user-input" placeholder="Type your question here..."
        onkeydown="if(event.key === 'Enter'){ handleUserQuery(); }" />
      <button onclick="handleUserQuery()">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
